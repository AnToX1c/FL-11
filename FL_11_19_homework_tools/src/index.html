<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Rock, Paper, or Scissors - Homework FL 11 19 </title>
</head>
<body>
  <main class="main">
    <header>
      <span class="line1">
        <span class="R">R</span>
        <img class="o" src="img/rock.png">
        <span class="ck">ck</span>
        <span class="p">p</span><img class="a" src="img/paper.png">
        <span class="per">per</span>
      </span>
      <br>
      <span class="line2">
        <span class="s">s</span>
        <img class="c" src="img/scissors.png">
        <span class="issors">issors</span>
      </span>
    </header>
    <p class="info">Let's play!</p>
    <div class="rules">
      <img class="rules-img" src="img/1200px-Rock-paper-scissors.svg.png">
      <div>
          <p>- Scissors beats a paper,</p>
          <p>- Paper beats rock,</p>
          <p>- Rock beats scissors.</p>
          <p>- And we play up to three wins!</p>
      </div>
    </div>
    <div class="game">
      <button id="rock_button">Rock</button>
      <button id="paper_button">Paper</button>
      <button id="scissors_button">Scissors</button>
      <button id="reset_button">Reset</button>
    </div>
    <p class="result"></p>
  </main>
</body>
</html>
